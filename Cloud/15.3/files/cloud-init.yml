#cloud-config
users:
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ${ssh_public_key}
package_update: true
package_upgrade: false
packages:
  - net-tools
  - nginx
runcmd:
  - echo '<html><head><title>Test image</title></head><body><img src=${image_id}></body></html>' > /var/www/html/index.html
